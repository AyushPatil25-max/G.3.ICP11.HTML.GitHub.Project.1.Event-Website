    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5e5;
        }

        .container {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .items {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        h1 {
            text-align: center;
            color: blue;
            font-family: cursive;
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            color: #555;
        }

        .nav {
            background-color: #333;
            text-align: center;
            padding: 15px 0;
        }

        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .nav a:hover {
            color: #ff9800;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .section img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        p {
            line-height: 1.6;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            color: #aaa;
            font-size: 14px;
        }

        .video-section {
            background-color: #ffffff;
            padding: 30px;
            margin: 30px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .video-section iframe {
            width: 100%;
            max-width: 720px;
            height: 405px; /* 16:9 aspect ratio */
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
            color: #555;
        }
    </style>
</head>
